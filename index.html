<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create Custop Music JS Coding Nepal</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d575fe1d69.js" crossorigin="anonymous"></script>
    <script src="js/musics.js"></script>
    <script src="js/app.js" defer></script>
</head>
<body>
    
    <div class="wrapper">
        <header>
            <i class="fa-solid fa-chevron-down"></i>
            <h3>Now Playing</h3>
            <i class="fa-solid fa-ellipsis"></i>
        </header>
        <div class="content">
            <div class="image">
                <img src="imgs/music-1.jpg" alt="Image">
            </div>
            <div class="info">
                <p class="name">Harley Bird - Home</p>
                <p class="artiste">Jordan Schor</p>
            </div>
            <div class="progress_area">
                <div class="progress_bar">
                    <span class="bar"></span>
                </div>
                <div class="timer">
                    <span class="start">0:00</span>
                    <span class="duration">03:25</span>
                </div>
            </div>
            <audio src="" id="audio"></audio>
        </div>
        <div class="controls">
            <div class="repeat">
                <i class="fa-solid fa-repeat"></i>
            </div>
            <div class="btns">
                <i class="fa-solid fa-backward prev"></i>
                <i class="fa-solid fa-play"></i>
                <i class="fa-solid fa-forward next"></i>
            </div>
            <i class="fa-solid fa-list-ul"></i>
        </div>
        <div class="music_list">
            <div class="head_list">
               <div class="head">
                <i class="fa-solid fa-list-ul"></i>
                <h3>Music List</h3>
               </div>
               <i class="fa-solid fa-xmark close"></i>
            </div>
            <ul class="lists">
               
            </ul>
        </div>
    </div>

</body>
</html>
